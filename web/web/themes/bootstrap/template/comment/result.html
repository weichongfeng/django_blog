<!DOCTYPE html>
<html lang="en">
<head>
    <title>评论结果页</title>
    <style>
        body {
            TEXT-ALIGN: center;
        }
        .result {
            text-align: center;
            width: 40%;
            margin: auto;
        }
        .errorlist {
            color: red;
        }
        ul li {
            list-style-type: None;
        }
    </style>
</head>
<body>
    <div class="result">
        {% if succeed %}
        品论成功!
        <a href="{{ target }}">返回</a>
        {% else %}
        <ul class="errorlist">
            {% for field,message in form.errors.items %}
            <li>{{ message }}</li>
            {% endfo %}
        </ul>
        <a href="javascript:window.history.back();">返回</a>
        {% enif %}
    </div>

</body>
</html>
